name: Deploy with Docker Hub

on: [push]

env:
  DOCKER_REPO: your-dockerhub-username/my-website  # Замените на ваш логин и репозиторий
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        run: |
          docker build -t ${{ env.DOCKER_REPO }}:${{ env.TAG }} .
          docker push ${{ env.DOCKER_REPO }}:${{ env.TAG }}
          echo "IMAGE_NAME=${{ env.DOCKER_REPO }}:${{ env.TAG }}" >> $GITHUB_ENV

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Docker Hub authentication
            echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login \
              -u ${{ secrets.DOCKER_HUB_USERNAME }} \
              --password-stdin
            
            # Pull and run container
            docker pull ${{ env.IMAGE_NAME }}
            docker stop running-app || true
            docker rm running-app || true
            docker run -d \
              --name running-app \
              -p 80:80 \
              ${{ env.IMAGE_NAME }}
            
            # Verify deployment
            sleep 5
            curl -s http://localhost || echo "Warning: Container might not be responding"
            echo "Application deployed successfully"
