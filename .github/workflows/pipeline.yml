name: Deploy to Yandex Cloud

on: [push]

env:
  REGISTRY: cr.yandex
  REPO_NAME: my-website
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Добавляем диагностику перед аутентификацией
      - name: Verify registry access (Diagnostics)
        run: |
          echo "=== DIAGNOSTIC INFORMATION ==="
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Repository ID: ${{ secrets.YC_REGISTRY_ID }}"
          echo "Full image path: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.REPO_NAME }}:${{ env.TAG }}"
          echo "=============================="

      - name: Authenticate with Yandex Container Registry
        run: |
          # Создаем временный файл с JSON ключом
          echo '${{ secrets.YC_DOCKER_JSON_KEY }}' > /tmp/sa-key.json
          
          # Аутентифицируемся
          cat /tmp/sa-key.json | docker login \
            --username json_key \
            --password-stdin \
            ${{ env.REGISTRY }}
          
          # Проверяем успешность аутентификации
          if ! docker info >/dev/null 2>&1; then
            echo "ERROR: Docker authentication failed"
            exit 1
          fi
          
          rm /tmp/sa-key.json

      - name: Build and push Docker image
        run: |
          # Формируем полное имя образа
          IMAGE_NAME="${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.REPO_NAME }}:${{ env.TAG }}"
          
          # Собираем образ
          docker build -t $IMAGE_NAME .
          
          # Публикуем образ
          echo "Pushing image to Yandex Container Registry..."
          if ! docker push $IMAGE_NAME; then
            echo "ERROR: Failed to push image"
            
            # Дополнительная диагностика
            echo "=== PUSH FAILURE DIAGNOSTICS ==="
            echo "Registry URL: ${{ env.REGISTRY }}"
            echo "Repository ID: ${{ secrets.YC_REGISTRY_ID }}"
            echo "Full image name: $IMAGE_NAME"
            echo "================================"
            
            exit 1
          fi
          
          echo "Successfully pushed $IMAGE_NAME"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.YC_VM_IP }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          script: |
            # Аутентифицируемся на ВМ
            echo '${{ secrets.YC_DOCKER_JSON_KEY }}' > /tmp/sa-key.json
            cat /tmp/sa-key.json | docker login \
              --username json_key \
              --password-stdin \
              ${{ env.REGISTRY }}
            rm /tmp/sa-key.json
            
            # Получаем образ
            docker pull ${{ env.IMAGE_NAME }}
            
            # Останавливаем старый контейнер
            docker stop web-container || true
            docker rm web-container || true
            
            # Запускаем новый контейнер
            docker run -d \
              --name web-container \
              -p 80:80 \
              ${{ env.IMAGE_NAME }}
            
            # Проверяем работоспособность
            sleep 5
            if ! curl -s http://localhost >/dev/null; then
              echo "ERROR: Container failed to start"
              exit 1
            fi
