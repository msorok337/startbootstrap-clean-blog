name: Deploy with Docker Hub

on: [push]

env:
  DOCKER_REPO: msorok337/my-website-new  # Замените на ваш репозиторий
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        run: |
          docker build -t ${{ env.DOCKER_REPO }}:${{ env.TAG }} .
          docker push ${{ env.DOCKER_REPO }}:${{ env.TAG }}
          echo "IMAGE_NAME=${{ env.DOCKER_REPO }}:${{ env.TAG }}" >> $GITHUB_ENV

      - name: Verify push
        run: |
          echo "Successfully pushed to Docker Hub:"
          echo "Image: ${{ env.DOCKER_REPO }}:${{ env.TAG }}"
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install SSH tools
        run: sudo apt-get install -y sshpass rsync

      - name: Upload Site Files
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Создаем папку на сервере
          sshpass -p "$SSH_PASSWORD" ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
            "mkdir -p ${{ env.SITE_DIR }}"
          
          # Копируем файлы
          rsync -avz -e "sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ env.SITE_DIR }}/

      - name: Deploy Container
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'DEPLOY'
          #!/bin/bash
          set -e

          echo "=== Stopping old container ==="
          docker stop app-container || true
          docker rm app-container || true

          echo "=== Starting new container ==="
          docker run -d \
            --name app-container \
            -p 80:80 \
            -v ${{ env.SITE_DIR }}:/usr/share/nginx/html \
            nginx:alpine

          echo "=== Verifying ==="
          sleep 3
          curl -s http://localhost | grep -q "Welcome to nginx" && {
            echo "::error::Still showing NGINX default page!"
            exit 1
          }
          DEPLOY
